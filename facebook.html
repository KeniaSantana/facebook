<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
    <div class="text-center">
        <h1 class="text-primary fw-bold">Facebook</h1>
        <h3 id="title">Crea una cuenta</h3>
        <p class="lead">Es rapido y facil</p>
    </div>

    <form class="mx-auto p-4 border rounded bg-white shadow" style="max-width: 500px;">
        
        <div class="row mb-3">
        <div class="col">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre" required>
        </div>
        <div class="col">
            <input type="text" id="apellido" class="form-control" placeholder="Apellido" name="apellido" required>
        </div>
        </div>

        
        <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de nacimiento</label>
        <input type="date" id="fecha" class="form-control" name="fecha" required>
        </div>

        
        <div class="mb-3">
        <label class="form-label">Genero</label>
        <div class="d-flex justify-content-around">
            <div class="form-check">
            <input type="radio" id="mujer" class="form-check-input" name="genero" value="mujer" required>
            <label for="mujer" class="form-check-label">Mujer</label>
            </div>
            <div class="form-check">
            <input type="radio" id="hombre" class="form-check-input" name="genero" value="hombre">
            <label for="hombre" class="form-check-label">Hombre</label>
            </div>
            <div class="form-check">
            <input type="radio" id="personalizado" class="form-check-input" name="genero" value="personalizado">
            <label for="personalizado" class="form-check-label">Personalizado</label>
            </div>
        </div>
        </div>

        
        <div class="mb-3">
        <input type="email" id="correo" class="form-control" placeholder="Número de teléfono o correo electrónico" name="correo" required>
        </div>

        
        <div class="mb-3">
        <input type="password" id="contraseña" class="form-control" placeholder="Contraseña nueva" name="contraseña" required>
        </div>

        
        <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Registrarte</button>
        </div>

        
        <p class="text-center">
        <a href="#">Ya tienes una cuenta?</a>
        </p>
    </form>
    </div>

</body>
</html>
